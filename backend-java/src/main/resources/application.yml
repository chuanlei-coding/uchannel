server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: uchannel
  servlet:
    context-path: /

spring:
  application:
    name: push-notification-service

# Firebase配置
firebase:
  # 服务账号密钥文件路径
  # 可以放在类路径下（resources目录）或指定绝对路径
  service-account-key: serviceAccountKey.json
  # Firebase数据库URL（可选）
  database-url: 

# 通义千问配置
qwen:
  # 阿里云百炼API Key
  # 默认使用已配置的API Key，可通过环境变量覆盖
  api-key: sk-bbdf41fb73044d66b46976a1df35abbe

# 日志配置
logging:
  level:
    root: INFO
    com.uchannel: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
