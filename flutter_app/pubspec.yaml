name: vita_app
description: "Vita 智能助手 - Flutter 版本"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # 导航
  go_router: ^14.0.0
  # 网络请求
  dio: ^5.4.0
  # 本地存储
  shared_preferences: ^2.2.2
  # 图标
  flutter_svg: ^2.0.10+1
  # 状态管理
  provider: ^6.1.1
  # 动画
  flutter_animate: ^4.5.0
  # Google 字体
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

