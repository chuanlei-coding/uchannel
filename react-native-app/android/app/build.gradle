apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

// 设置 Node.js 路径供 React Native 构建脚本使用
def nodeDir = "/opt/homebrew/opt/node@18/bin"
def nodePath = "$nodeDir/node"
if (!new File(nodePath).exists()) {
    nodePath = "/usr/local/bin/node"
}
project.ext.set("NODE_BINARY", nodePath)

// React Native 版本
def reactNativeVersion = rootProject.ext.reactNativeVersion

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.uchannel"
    
    buildFeatures {
        buildConfig true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }
    
    defaultConfig {
        applicationId "com.uchannel"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "true"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native - 指定版本
    implementation("com.facebook.react:react-android:${reactNativeVersion}")
    implementation("com.facebook.react:hermes-android:${reactNativeVersion}")
    implementation("androidx.swiperefreshlayout:swiperefreshlayout:1.1.0")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
